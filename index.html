<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">

</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="name-inputs">
        <input type="text" id="player1Name" placeholder="Enter Player 1's Name">
        <input type="text" id="player2Name" placeholder="Enter Player 2's Name">
        <button onclick="changeName()">Set Names</button>
    </div>
    <div class="status">
        <div class="left">
            <p class="player1">Player1</p>
            <p>X</p>
            <p class="scoreText">Score</p>
            <div class="scoreX"></div>
        </div>
        <p class="statusText "> Player1's Turn</p>
        <div class="right">
            <p class="player2">Player2</p>
            <p>O</p>
            <p class="scoreText">Score</p>
            <div class="scoreO"></div>
        </div>
    </div>
    <div class="container">
        <div class="box" index="0"></div>
        <div class="box" index="1"></div>
        <div class="box" index="2"></div>
        <div class="box" index="3"></div>
        <div class="box" index="4"></div>
        <div class="box" index="5"></div>
        <div class="box" index="6"></div>
        <div class="box" index="7"></div>
        <div class="box" index="8"></div>
    </div>
    <div>
        <button class="restart">Restart Game</button>
        <button class="new">New Game</button>
    </div>   
    <script src="src/script.js"></script>
</body>
</html>
